<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Root Word Master</title>
    <style>
        :root {
            --primary: #3498db;
            --success: #2ecc71;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--dark);
        }

        #game-container {
            width: 95%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-top: 20px;
            text-align: center;
        }

        .main-word-clickable {
            font-size: 3rem;
            color: var(--primary);
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .main-word-clickable:active { transform: scale(0.95); }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid var(--primary);
            border-radius: 10px;
            background: white;
            color: var(--dark);
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        /* Highlight for the first click */
        button.selected-once {
            border: 4px solid var(--dark) !important;
            background-color: #ebf5fb;
        }

        button.correct { background-color: var(--success) !important; color: white; border-color: var(--success); }
        button.wrong { background-color: var(--danger) !important; color: white; border-color: var(--danger); }

        /* Daikon / Carrot Guide Styles */
        .daikon-container {
            position: fixed;
            bottom: -400px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: bottom 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }
        .daikon-container.active { bottom: 0; }
        .speech-bubble {
            background: white;
            border: 4px solid var(--success);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            max-width: 220px;
            font-size: 0.9rem;
        }
        .daikon-sprite { font-size: 80px; animation: wobble 2s ease-in-out infinite; }
        @keyframes wobble {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        .example-box {
            background: #e8f6fe;
            padding: 15px;
            border-left: 5px solid var(--primary);
            margin-top: 20px;
            border-radius: 5px;
            font-style: italic;
        }

        .progress-bar {
            height: 10px;
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.3s; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="game-area">

        { display: "Incorrect", root: "Correct", decoys: ["Incor", "Rect"], pos: "Adjective", derivativePos: "Adjective", jpMeaning: "ÈñìÈÅï„Å£„Åü", jpPos: "ÂΩ¢ÂÆπË©û", simpleExample: "Please **correct** my mistake.", category: "description" },
        { display: "Unfair", root: "Fair", decoys: ["Unfai", "Air"], pos: "Adjective", derivativePos: "Adjective", jpMeaning: "‰∏çÂÖ¨Âπ≥„Å™", jpPos: "ÂΩ¢ÂÆπË©û", simpleExample: "The rules must be **fair**.", category: "description" },
        { display: "Dishonest", root: "Honest", decoys: ["Dishon", "Nest"], pos: "Adjective", derivativePos: "Adjective", jpMeaning: "‰∏çÊ≠£Áõ¥„Å™", jpPos: "ÂΩ¢ÂÆπË©û", simpleExample: "She is always **honest**.", category: "personality" }
    
    ];

    const START_POS_AT_LEVEL = 10; 
    let currentLevelIndex = 0;
    let rootMistakes = 0;
    let posMistakes = 0;
    let lastClickedButton = null;
    let daikonCooldown = 0;

    let sessionStats = {
        streak: 0,
        maxStreak: 0,
        perfectWords: 0,
        startTime: Date.now()
    };

    const gameArea = document.getElementById('game-area');

    // === 2. CORE GAME FUNCTIONS ===

    function renderHomePage() {
        gameArea.innerHTML = `
            <h1>Root Word Master</h1>
            <p>Master English suffixes and prefixes!</p>
            <button onclick="startLevel(0)">Start New Game</button>
            ${currentLevelIndex > 0 ? `<button onclick="loadLevel(currentLevelIndex)">Resume Game</button>` : ''}
        `;
    }

    function loadLevel(index) {
        window.speechSynthesis.cancel();
        lastClickedButton = null; 
        
        if (index >= levels.length) {
            showReportCard();
            return;
        }

        const data = levels[index];
        const isBeginner = index < START_POS_AT_LEVEL;

        gameArea.innerHTML = `
            <div class="progress-bar"><div id="progress-fill"></div></div>
            <p style="color:#7f8c8d">Word ${index + 1} of ${levels.length}</p>
            <h1 class="main-word-clickable" onclick="speak('${data.display}')">${data.display}</h1>
            <p id="instruction">What is the root word? / Ë™ûÊ†π„ÅØ‰Ωï„Åß„Åô„ÅãÔºü</p>
            <div class="btn-container" id="buttons"></div>
        `;

        document.getElementById('progress-fill').style.width = `${(index / levels.length) * 100}%`;

        let options = [data.root, ...data.decoys].sort(() => Math.random() - 0.5);
        const btnContainer = document.getElementById('buttons');

        options.forEach(word => {
            const btn = document.createElement('button');
            btn.innerText = word;
            btn.onclick = () => {
                if (lastClickedButton !== btn) {
                    // Reset others
                    btnContainer.querySelectorAll('button').forEach(b => b.classList.remove('selected-once'));
                    // Highlight this one
                    btn.classList.add('selected-once');
                    speak(word);
                    lastClickedButton = btn;
                } else {
                    checkRoot(word, data, btn, isBeginner);
                }
            };
            btnContainer.appendChild(btn);
        });
    }

    function checkRoot(selected, data, btn, isBeginner) {
        if (selected === data.root) {
            btn.classList.add('correct');
            speak("Correct!");
            sessionStats.streak++;
            sessionStats.maxStreak = Math.max(sessionStats.maxStreak, sessionStats.streak);
            
            setTimeout(() => {
                if (isBeginner) showExample(data);
                else loadPhase2(data);
            }, 1000);
        } else {
            btn.classList.add('wrong');
            speak("Try again");
            rootMistakes++;
            sessionStats.streak = 0;
        }
    }

    function loadPhase2(data) {
        lastClickedButton = null;
        gameArea.innerHTML = `
            <h1 class="main-word-clickable" onclick="speak('${data.root}')">${data.root}</h1>
            <p>What part of speech is "${data.root}"?</p>
            <div class="btn-container" id="buttons"></div>
        `;

        const posOptions = ["Noun", "Verb", "Adjective"];
        const btnContainer = document.getElementById('buttons');

        posOptions.forEach(pos => {
            const btn = document.createElement('button');
            btn.innerText = pos;
            btn.onclick = () => {
                if (lastClickedButton !== btn) {
                    btnContainer.querySelectorAll('button').forEach(b => b.classList.remove('selected-once'));
                    btn.classList.add('selected-once');
                    speak(pos);
                    lastClickedButton = btn;
                } else {
                    if (pos === data.pos) {
                        btn.classList.add('correct');
                        speak("Yes!");
                        setTimeout(() => showExample(data), 1000);
                    } else {
                        btn.classList.add('wrong');
                        posMistakes++;
                        sessionStats.streak = 0;
                    }
                }
            };
            btnContainer.appendChild(btn);
        });
    }

    function showExample(data) {
        gameArea.innerHTML = `
            <h1>${data.root}</h1>
            <div class="example-box">${data.simpleExample}</div>
            <button onclick="nextLevel()">Next Word ‚Üí</button>
        `;
        speak(`${data.root}. ${data.simpleExample.replace(/\*\*/g, '')}`);
        summonDaikon();
    }

    function nextLevel() {
        dismissDaikon();
        currentLevelIndex++;
        loadLevel(currentLevelIndex);
    }

    // === 3. THE DAIKON (CARROT) GUIDE ===

    function summonDaikon() {
        if (daikonCooldown > 0) { daikonCooldown--; return; }
        
        if (sessionStats.streak >= 5 && !document.getElementById('daikon-sensei')) {
            const html = `
                <div id="daikon-sensei" class="daikon-container">
                    <div class="speech-bubble" id="daikon-bubble">
                        How is it going?<br>Ë™øÂ≠ê„ÅØ„Å©„ÅÜÔºü
                        <div class="btn-container" style="flex-direction:row; gap:5px;">
                            <button onclick="daikonFeedback('easy')">Easy</button>
                            <button onclick="daikonFeedback('hard')">Hard</button>
                        </div>
                    </div>
                    <div class="daikon-sprite">ü•ï</div>
                </div>`;
            document.body.insertAdjacentHTML('beforeend', html);
            setTimeout(() => document.getElementById('daikon-sensei').classList.add('active'), 100);
        }
    }

    function daikonFeedback(choice) {
        const bubble = document.getElementById('daikon-bubble');
        if (choice === 'easy') {
            bubble.innerHTML = "Too easy? Let's skip ahead 5 words!<br>5ÂïèÈ£õ„Å∞„Åó„Åæ„Åó„Çá„ÅÜÔºÅ<br><button onclick='changeDiff(5)'>OK!</button>";
        } else {
            bubble.innerHTML = "Keep going! You're doing great.<br>„Åù„ÅÆË™øÂ≠êÔºÅ";
            daikonCooldown = 10;
            setTimeout(dismissDaikon, 2000);
        }
    }

    function changeDiff(amt) {
        currentLevelIndex = Math.min(currentLevelIndex + amt, levels.length - 1);
        daikonCooldown = 10;
        dismissDaikon();
        loadLevel(currentLevelIndex);
    }

    function dismissDaikon() {
        const d = document.getElementById('daikon-sensei');
        if (d) { d.classList.remove('active'); setTimeout(() => d.remove(), 600); }
    }

    function speak(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'en-US';
        msg.rate = 0.9;
        window.speechSynthesis.speak(msg);
    }

    renderHomePage();
</script>
